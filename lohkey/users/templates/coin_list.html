<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Cryptocurrencies</title>
</head>
<body>
    <h1>Top 50 Cryptocurrencies</h1>
    {% if coins %}
    <ul>
        {% for coin in coins %}
        <li>{{ coin.name }} ({{ coin.symbol }}): ${{ coin.current_price }}</li>
        {% endfor %}
    </ul>
    {% elif error %}
    <p>{{ error }}</p>
    {% endif %}
</body>
</html>
