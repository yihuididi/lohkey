<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Lohkey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .login-button {
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Lohkey</h1>
        <p>Please log in to access your portfolio and analytics.</p>
        <form method="get" action="{% url 'account_login' %}">
            <button type="submit" class="login-button">Login with Google</button>
        </form>
    </div>
</body>
</html>
