<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Lohkey</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        .login-button {
            background-color: #fbc02d;
            color: #212121;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        .login-button:hover {
            transform: scale(1.05);
            background-color: #ffca28;
        }

        .login-button:active {
            transform: scale(0.95);
            background-color: #fbc02d;
        }

        .container .subtext {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Lohkey</h1>
        <p>Discover your crypto portfolio insights and analytics in one place.</p>
        <form method="get" action="{% url 'account_login' %}">
            <button type="submit" class="login-button">Login with Google</button>
        </form>
        <div class="subtext">
            <p>Secure and seamless access to your digital assets.</p>
        </div>
    </div>
</body>
</html>
