<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Predictions</title>
</head>
<body>
    <h1>Price Predictions</h1>
    {% if predictions %}
    <h2>Historical Prices</h2>
    <ul>
        {% for price in predictions.historical_prices %}
        <li>${{ price }}</li>
        {% endfor %}
    </ul>

    <h2>Predicted Prices</h2>
    <ul>
        {% for price in predictions.predicted_prices %}
        <li>${{ price }}</li>
        {% endfor %}
    </ul>
    {% elif error %}
    <p>{{ error }}</p>
    {% endif %}
</body>
</html>
